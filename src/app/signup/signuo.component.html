
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <div class="my-3">
        <h1>Register</h1>
        <form [formGroup]='registerForm' (ngSubmit)='sendData()'>
        <div class="my-2">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName='first_name'>
          <div class="text-danger" *ngIf="registerForm.get('first_name')?.invalid&&registerForm.get('first_name')?.touched">
          <p *ngIf="registerForm.get('first_name')?.errors?.['required']">first name is required</p>
          <p *ngIf="registerForm.get('first_name')?.errors?.['minlength']">first name min length 3</p>
          <p *ngIf="registerForm.get('first_name')?.errors?.['maxlength']">first name max lenght 9</p>
        </div>
        </div>
        <div class="my-2">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName='last_name'>
          <div class="text-danger"  *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched">
            <p *ngIf="registerForm.get('last_name')?.errors?.['required']">first name is required</p>
          <p *ngIf="registerForm.get('last_name')?.errors?.['minlength']">first name min length 3</p>
          <p *ngIf="registerForm.get('last_name')?.errors?.['maxlength']">first name max lenght 9</p>
          </div>
        </div>
        <div class="my-2">
          <label>Email</label>
          <input type="email" class="form-control" formControlName='email'>
          <div class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" >
            <p *ngIf="registerForm.get('email')?.errors?.['required']">email is required</p>
          </div>
        </div>
        <div class="my-2">
          <label>Password</label>
          <input type="password" class="form-control" formControlName='password'>
          <div class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.errors?.['required']">passowrd is required</p>
          </div>
        </div>
        <button [disabled]='registerForm.invalid' class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>
    </div>
  </div>
</div>
